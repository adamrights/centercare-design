    <!-- 
      Hey Babes, I fixed the javascript so the tabs do work now. It just wasn't calling
      the files properly because we had copied over the yeoman links to the bootstrap.js files
      with the calls from the http://twitter examples site urls.

      I also set the tabbing to 2 spaces and fixed the file to follow
      standard HTML tabbing, this allows the code-folding in sublime to
      properly nest everything, so if you fold the body you just see 
      body open and body close tags, same with container, navbar, etc.
      so you can easily see if things are contained properly.

      I did not change any actual code.

      I did play around with the container yeoman puts over the entire
      page to help with responsive styling. To get rid of it just remove the
      top div class= container and the last closing div. But first, check out how the page 
      (specifically the responsive one) looks with the container with the margin-top 50px,
      also how it looks with just a regular container by removing the style= 50px, 
      and if you want to see the tabs flush left, how you originally had,
      then just remove the container opening and closing divs. 

      P.S: You can fold up this entire comment :)  -->
